# Vi keys en copy-mode
set -g mode-keys vi

# DÃ©but sÃ©lection avec v (en copy-mode vi)
bind -T copy-mode-vi v send -X begin-selection

# Copier la sÃ©lection vers le presse-papier X11 et quitter le copy-mode
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# (Optionnel) Copier toute la ligne courante
bind -T copy-mode-vi Y send -X copy-line

# Coller depuis le buffer tmux (Prefix + P)
unbind P
bind   P paste-buffer

# Rester en copy-mode aprÃ¨s un drag Ã  la souris (si souhaitÃ©)
unbind -T copy-mode-vi MouseDragEnd1Pane

# Laisser tmux synchroniser le presse-papier quand possible (OSC 52, etc.)
set -g set-clipboard on



